<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earlier Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Impact', sans-serif;
            overflow-x: hidden;
        }

        /* Background Image Wrapper */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('tree.png') no-repeat center center fixed; /* Changed background to tree.png */
            background-size: cover;
            z-index: -1;
            transition: filter 0.2s ease-out;
        }

        /* Overlay to darken the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        header.visible {
            opacity: 1;
        }

        header h1 {
            font-size: 100px;
            background: linear-gradient(90deg, #ffffff, #AABBC1);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            margin: 0;
            z-index: 2;
            transition: color 0.3s;
        }

        /* Back Arrow Styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
        }

        .back-arrow:hover {
            color: #72C9E6;
        }

        /* Section Styling */
        section {
            padding: 150px 20px 50px 20px; /* Add padding to avoid overlapping with the header */
            min-height: 100vh;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Embedding YouTube Videos Side by Side */
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap; /* Allow wrap for more than 2 videos */
        }

        .youtube-embed {
            width: 800px;
            height: 450px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 8vw;
            }

            .youtube-embed {
                width: 100%;
                height: 200px;
            }

            .video-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Background Image with Blur Effect -->
    <div class="background-image" id="backgroundImage"></div>

    <!-- Dark Overlay for the Blur Effect -->
    <div class="overlay"></div>

    <!-- Back Arrow -->
    <a href="https://www.jamesdyke.co.uk" class="back-arrow">‚Üê</a>

    <!-- Header -->
    <header id="header">
        <h1>Earlier Projects</h1>
    </header>

    <!-- Section for YouTube Video Embeds -->
    <section>
        <div class="video-container">
            <!-- First YouTube Embed -->
            <iframe class="youtube-embed" src="https://www.youtube.com/embed/zl5QkJ1tcIo" allowfullscreen></iframe>

            <!-- Second YouTube Embed -->
            <iframe class="youtube-embed"
            src="https://www.youtube.com/embed/wTLT-_4oI8k" allowfullscreen></iframe>

            <!-- Third YouTube Embed -->
            <iframe class="youtube-embed" src="https://www.youtube.com/embed/leGD7leoVZg" allowfullscreen></iframe>

            <!-- Fourth YouTube Embed -->
            <iframe class="youtube-embed" src="https://www.youtube.com/embed/7sMfB3WjCwA?start=14" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        // Background Blur on Scroll
        window.addEventListener('scroll', function() {
            const backgroundImage = document.getElementById('backgroundImage');
            const scrollPosition = window.scrollY;
            const blurAmount = Math.min(scrollPosition / 100, 10);
            backgroundImage.style.filter = `blur(${blurAmount}px)`;

            // Header Fade-In on Scroll to Top
            const header = document.getElementById('header');
            if (scrollPosition <= 50) {
                header.classList.add('visible');
            } else {
                header.classList.remove('visible');
            }
        });

        // Initial Fade-In Animation for Header on Page Load
        window.addEventListener('load', function() {
            const header = document.getElementById('header');
            header.classList.add('visible');
        });
    </script>

</body>
</html>
